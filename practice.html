<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/slick-theme.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="page-title">Slider</h1>
        <section class="slider">
          <div class="slider-wrap">
            <div class="slider-item">
              <img
                src="./images/1.jpg"
                alt=""
                class="slider-img"
                width="1920"
                height="1200"
              />
            </div>
            <div class="slider-item">
              <img
                src="./images/2.jpg"
                alt=""
                class="slider-img"
                width="1920"
                height="1200"
              />
            </div>
            <div class="slider-item">
              <img
                src="./images/3.jpg"
                alt=""
                class="slider-img"
                width="1920"
                height="1200"
              />
            </div>
            <div class="slider-item">
              <img
                src="./images/4.jpg"
                alt=""
                class="slider-img"
                width="1920"
                height="1200"
              />
            </div>
          </div>
        </section>
      </div>
    </section>
    <section class="section">
      <div class="container">
        <h1 class="page-title">Slick Slider</h1>
        <section class="slick-slider">
          <div class="slick-slider-item">
            <h3 class="slider-title">Slider Title 1</h3>
            <img
              src="./images/1.jpg"
              alt=""
              class="slider-img"
              width="1920"
              height="1200"
            />
          </div>
          <div class="slick-slider-item">
            <h3 class="slider-title">Slider Title 2</h3>
            <img
              src="./images/2.jpg"
              alt=""
              class="slider-img"
              width="1920"
              height="1200"
            />
          </div>
          <div class="slick-slider-item">
            <h3 class="slider-title">Slider Title 3</h3>
            <img
              src="./images/3.jpg"
              alt=""
              class="slider-img"
              width="1920"
              height="1200"
            />
          </div>
          <div class="slick-slider-item">
            <h3 class="slider-title">Slider Title 4</h3>
            <img
              src="./images/4.jpg"
              alt=""
              class="slider-img"
              width="1920"
              height="1200"
            />
          </div>
        </section>
      </div>
    </section>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script type="text/javascript" src="./js/slick.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
